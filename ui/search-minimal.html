<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberator - Search</title>
    <style>
      :root {
        --bg: #1a1a1c;
        --surface: #232326;
        --elevated: #2a2a2e;
        --border: #3a3a40;
        --text: #f0f0f2;
        --text-secondary: #a0a0a8;
        --text-muted: #68686f;
        --accent: #6b8afd;
        --chatgpt: #10a37f;
        --claude: #d4a574;
        --gemini: #4285f4;
        --grok: #1d9bf0;
        --copilot: #9b5de5;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        font-size: 14px;
      }

      /* Header */
      .header {
        position: sticky;
        top: 0;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 24px;
        z-index: 100;
      }

      .logo {
        font-weight: 600;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        text-decoration: none;
      }

      .logo svg {
        width: 24px;
        height: 24px;
        color: var(--accent);
      }

      .search-wrapper {
        flex: 1;
        max-width: 600px;
        position: relative;
      }

      .search-input {
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px 16px 12px 44px;
        color: var(--text);
        font-size: 15px;
        outline: none;
        transition: border-color 0.2s;
      }

      .search-input:focus {
        border-color: var(--accent);
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        width: 18px;
        height: 18px;
      }

      /* Filters */
      .filters {
        display: flex;
        gap: 8px;
      }

      .filter-btn {
        background: var(--elevated);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.15s;
      }

      .filter-btn:hover {
        background: var(--surface);
        color: var(--text);
      }

      .filter-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      /* Content */
      .content {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
      }

      .stats {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 16px;
      }

      /* Thread List */
      .thread-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .thread-item {
        display: flex;
        align-items: flex-start;
        gap: 14px;
        padding: 14px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.15s;
        text-decoration: none;
        color: inherit;
      }

      .thread-item:hover {
        background: var(--surface);
      }

      .provider-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        color: white;
        font-size: 12px;
        font-weight: 600;
      }

      .provider-icon.chatgpt { background: var(--chatgpt); }
      .provider-icon.claude { background: var(--claude); }
      .provider-icon.gemini { background: var(--gemini); }
      .provider-icon.grok { background: var(--grok); }
      .provider-icon.copilot { background: var(--copilot); }

      .thread-content {
        flex: 1;
        min-width: 0;
      }

      .thread-title {
        font-weight: 500;
        font-size: 15px;
        margin-bottom: 4px;
        line-height: 1.4;
      }

      .thread-summary {
        font-size: 13px;
        color: var(--text-secondary);
        margin-bottom: 6px;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .thread-meta {
        font-size: 11px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .thread-tags {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .tag {
        background: var(--elevated);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        color: var(--text-secondary);
      }

      /* Empty state */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 24px;
        color: var(--text-muted);
        text-align: center;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state h3 {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }

      /* Loading */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: var(--text-muted);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 12px;
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--surface);
        border-top: 1px solid var(--border);
        padding: 12px 24px;
        display: flex;
        justify-content: center;
        gap: 24px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .footer kbd {
        background: var(--bg);
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid var(--border);
        font-family: monospace;
        margin: 0 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        Liberator
      </a>

      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" class="search-input" id="search" placeholder="Search all conversations..." autofocus />
      </div>

      <div class="filters">
        <button class="filter-btn active" data-provider="">All</button>
        <button class="filter-btn" data-provider="chatgpt">ChatGPT</button>
        <button class="filter-btn" data-provider="claude">Claude</button>
        <button class="filter-btn" data-provider="gemini">Gemini</button>
      </div>
    </div>

    <div class="content">
      <div class="stats" id="stats">Loading...</div>
      <div class="thread-list" id="thread-list">
        <div class="loading">
          <div class="spinner"></div>
          Loading conversations...
        </div>
      </div>
    </div>

    <div class="footer">
      <span><kbd>/</kbd> Focus search</span>
      <span><kbd>↑</kbd><kbd>↓</kbd> Navigate</span>
      <span><kbd>↵</kbd> Open thread</span>
    </div>

    <script src="search-minimal.js"></script>
  </body>
</html>
