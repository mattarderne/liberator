<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liberator</title>
    <style>
      :root {
        --bg: #1a1a1c;
        --surface: #232326;
        --border: #3a3a40;
        --text: #f0f0f2;
        --text-muted: #68686f;
        --accent: #6b8afd;
        --chatgpt: #10a37f;
        --claude: #d4a574;
        --gemini: #4285f4;
        --grok: #1d9bf0;
        --copilot: #9b5de5;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        width: 360px;
        height: 480px;
        overflow: hidden;
        font-size: 13px;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* Header */
      .header {
        padding: 12px 16px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .logo svg {
        width: 18px;
        height: 18px;
        color: var(--accent);
      }

      /* Search */
      .search-wrapper {
        flex: 1;
        position: relative;
      }

      .search-input {
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 12px 8px 32px;
        color: var(--text);
        font-size: 13px;
        outline: none;
      }

      .search-input:focus {
        border-color: var(--accent);
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        width: 14px;
        height: 14px;
      }

      /* Thread List */
      .thread-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .thread-list::-webkit-scrollbar {
        width: 4px;
      }

      .thread-list::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      .thread-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.15s;
      }

      .thread-item:hover,
      .thread-item.focused {
        background: var(--surface);
      }

      .thread-item.focused {
        outline: 1px solid var(--accent);
      }

      .provider-icon {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        color: white;
        font-size: 10px;
        font-weight: 600;
      }

      .provider-icon.chatgpt { background: var(--chatgpt); }
      .provider-icon.claude { background: var(--claude); }
      .provider-icon.gemini { background: var(--gemini); }
      .provider-icon.grok { background: var(--grok); }
      .provider-icon.copilot { background: var(--copilot); }

      .thread-content {
        flex: 1;
        min-width: 0;
      }

      .thread-title {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }

      .thread-meta {
        font-size: 11px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Empty state */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-muted);
        text-align: center;
        padding: 24px;
      }

      .empty-state svg {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      /* Footer */
      .footer {
        padding: 8px 16px;
        background: var(--surface);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-hint {
        font-size: 10px;
        color: var(--text-muted);
      }

      .footer-hint kbd {
        background: var(--bg);
        padding: 2px 4px;
        border-radius: 3px;
        border: 1px solid var(--border);
        font-family: monospace;
        font-size: 9px;
      }

      .footer-btn {
        background: none;
        border: none;
        color: var(--accent);
        font-size: 11px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .footer-btn:hover {
        background: var(--bg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          Liberator
        </div>
        <div class="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" class="search-input" id="search" placeholder="Search chats..." autofocus />
        </div>
      </div>

      <div class="thread-list" id="thread-list">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <div>Loading chats...</div>
        </div>
      </div>

      <div class="footer">
        <span class="footer-hint">
          <kbd>↑</kbd><kbd>↓</kbd> navigate · <kbd>↵</kbd> open
        </span>
        <button class="footer-btn" id="open-full">Full View</button>
      </div>
    </div>

    <script src="popup-minimal.js"></script>
  </body>
</html>
